<!DOCTYPE html>
<html lamg="ja">
<head>
    
      <meta charset="utf-8">
      <title>formの作成</title>
    <link rel="stylesheet" href="css/style3.css"> 
    
</head>
<body>
      <form action="program.php" method="post">
    
      <dl>
      <dt>お問い合わせの種別</dt>
      <dd>
          <label><input type="checkbox" name="category" value="お問い合わせ">
          お問い合わせ</label>
          <label><input type="checkbox" name="category" value="新規お申し込み">
          新規お申し込み</label>
          <label><input type="checkbox" name="category" value="資料請求">
          資料請求</label>  
      </dd>   
          
       <dt>お名前<span class="must">※</span></dt>
       <dd>
           <input type="text" name="name1" required placeholder="田中 太郎">
       </dd>
       <dt>ふりがな<span class="must">※</span></dt>
       <dd>
           <input type="text" name="kana" required placeholder="たなか たろう">
       </dd>  
       <dt>メールアドレス<span class="must">※</span></dt>
       <dd>
           <input type="email" naame="email" required placeholder="sample.com">
      </dd>  
      <dt>性別</dt>
      <dd>
          <label><input type="radio" name="gender" value="man">男</label>
          <label><input type="radio" name="gender" value="woman">女</label>
      </dd>
      <dt>どこでお知りになりましたか？</dt>
      <dd>
          <select name="how">    
          <option value="チラシ・DM">チラシ・DM</option>        
          <option value="知り合いからの紹介">知り合いからの紹介</option>
          <option value="その他">その他</option>      
          </select>    
      </dd>
      <dt>お問い合わせ・ご質問内容</dt>
      <dd>
          <textarea name="comment" cols="20" rows="5" required placeholder="内容の記述をお願いします(100字以内)">
          </textarea>
      </dd>
      </dl>     
          <p class="submit"><input type="submit" name="submit" value="送信する"></p>   
</form>
</body>




</html>
